 <!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>欢迎登陆</title>
	<link 	rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  <!--网页logo-->
	<link  rel="stylesheet" href="css/style.css" type="text/css">
	<link 	rel="stylesheet" href="css/animate.css" type="text/css"/><!--图片轮播-->
</head>	
<body>
	<div class="login">
		<div class="loginBord" id="login-base">	<!--普通登陆表单区域-->
						<div class="loginTit"><!--登陆表单头部处理-->
							<div class="tosignup"> <!--注册系统或反馈问题-->
								<a href="无法登陆链接" class="unableLog"  target="_blank">无法登录?</a>
								|
								<a href="注册链接" class="register">注册</a>
							</div>
							<h1 style="color:#333;">登录</h1>
						</div>
					<form id="login-form" action="#" method="post" role="form" onsubmit="return logincheck()">
						<!--<input type="hidden" name="_csrf" value="VT=="><!--隐藏域，作用未知-->			
						<div class="textbox user">		<!--用户名-->
							<div  class="form-group">	<!--表单和错误提示处理-->
								<label class="control-label" for="loginform-username"></label>
								<input type="text" id="loginform-username" name="username" placeholder="用户名/手机">
								<div class="invalid">用户名</div><!--表单内容检测提示区域-->
							</div> 
						</div>
						<div class="textbox pass">		<!--密码-->
							<div class="form-group">	<!--表单和错误提示处理-->
								<label class="control-label" for="loginform-password"></label>
								<input type="password" id="loginform-password" name="password" placeholder="密码">
								<div class="invalid">密码</div><!--表单内容检测提示区域-->
							</div>
						</div>
						<div class="textbox verification">		<!--验证码-->
							<div class="form-group">	<!--表单和错误提示处理-->
								<label class="control-label" for="loginform-verification"></label>
								<input type="text" id="loginform-verification" name="verification" placeholder="验证码" 
									   onKeyPress='return event.keyCode>=48&&event.keyCode<=57' maxlength='4'>
								<span class="acquireVerfication">
										<img src="images/verification1.jpg" border=0>
								</span>
								<div class="invalid">验证码</div><!--表单内容检测提示区域-->
							</div>
						</div>
						<div class="clearfix loginctl"><!--登录辅助选项-->
							<label for="null" class="autoLogin">
								<label for="rememberme" class="isAutoLogin">
									<input type="checkbox" id="rememberme" name="LoginForm[rememberMe]" value="1">10天内自动登录
								</label>
								<a class="forgetPass" href="forgot-password">忘记密码?</a>
							</label>
							<input type="submit" class="loginbtn fl" name="login-button" value="登 录">
						</div>
						<div id="errorMsg"></div><!--登录错误提示区-->
					</form>
		</div>
	</div>
	<script src="js/logincheck.js"></script>
</body>
</html>
